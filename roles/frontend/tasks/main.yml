 tasks:
    - name: Install Nginx
      apt:
       name: nginx
       update_cache: yes
       state: present

    - name: Start Nginx
      systemd:
        state: started
        name: nginx
        enabled: yes

    - name: Download foo.conf
      get_url:
        url: http://172.31.13.99:8081/repository/frontend/frontend-{{APP_VERSION}}.ZIP
        dest: /tmp/frontend.zip
        username: admin
        password: DevOps321

    - name: Delete the default content
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/nginx/sites-enaled/default  
        - /etc/nginx/sites-available/default
        - /var/www/html
        
    - name: Create HtDocs Directory
      file:
         path: /var/www/html
         state: directory

    - name: Unzip the Download Content
      unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html
        remote_src: yes

    - name: Start Nginx
      systemd:
        state: started
        name: nginx
        enabled: yes
            